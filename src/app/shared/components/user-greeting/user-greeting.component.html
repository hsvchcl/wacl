<div class="modern-greeting" *ngIf="userName && greeting" [@fadeIn]>
  <div class="greeting-content">
    <div class="greeting-left">
      <span class="greeting-time">{{ greeting }}</span>
      <div
        class="greeting-name-container"
        (mouseenter)="showEditIcon = true"
        (mouseleave)="showEditIcon = false"
        (click)="openEditProfileDialog()"
      >
        <h1 class="greeting-name">{{ userName }}</h1>
        <mat-icon *ngIf="showEditIcon" class="edit-icon">edit</mat-icon>
      </div>
      <p class="user-email">{{ userEmail }}</p>
      <p class="greeting-subtitle">
        <span class="weather-icon">🌤️</span>
        <span>Este es el clima para tu ubicación actual</span>
      </p>
      <!-- Componente de ciudades favoritas -->
      <app-favorite-cities></app-favorite-cities>
    </div>
    <div class="greeting-date" [@pulseAnimation]="'in'">
      <span class="date-icon">📅</span>
      <span class="date-text">{{ currentDate }}</span>
    </div>
  </div>
</div>
