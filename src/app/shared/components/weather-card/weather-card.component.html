<div class="weather-card-container">
  <mat-card class="weather-card" [ngClass]="{'wind-theme': true}">
    <div class="card-content">
      <!-- Header with skeleton -->
      <div class="weather-header">
        <h2 class="title">Clima Actual</h2>
        <span class="date">{{ currentDate | date:'EEEE, d MMMM' }}</span>
      </div>
      
      <!-- Main weather display with skeleton -->
      <div class="weather-main">
        <ng-container *ngIf="!loading; else skeletonTemp">
          <div class="temperature-display">
            <span class="temp-value">{{ temperature }}Â°</span>
            <span class="temp-unit">C</span>
          </div>
          <div class="condition">{{ weatherCondition }}</div>
        </ng-container>
        <ng-template #skeletonTemp>
          <div class="skeleton-temperature"></div>
          <div class="skeleton-condition"></div>
        </ng-template>
      </div>

      <!-- Weather details with skeleton -->
      <div class="weather-details">
        <div class="detail-item">
          <mat-icon class="detail-icon">opacity</mat-icon>
          <div class="detail-info">
            <span class="detail-label">Humedad</span>
            <span class="detail-value">
              <ng-container *ngIf="!loading; else skeletonHumidity">{{ humidity }}%</ng-container>
              <ng-template #skeletonHumidity>
                <div class="skeleton-value"></div>
              </ng-template>
            </span>
          </div>
        </div>
        <div class="detail-item">
          <mat-icon class="detail-icon">air</mat-icon>
          <div class="detail-info">
            <span class="detail-label">Viento</span>
            <span class="detail-value">
              <ng-container *ngIf="!loading; else skeletonWind">{{ windSpeed }} km/h</ng-container>
              <ng-template #skeletonWind>
                <div class="skeleton-value"></div>
              </ng-template>
            </span>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
</div>
