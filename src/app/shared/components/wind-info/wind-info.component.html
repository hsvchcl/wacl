<div class="wind-info-container">
  <mat-card class="wind-card">
    <div class="card-content">
      <div class="weather-header">
        <h2 class="title">Informaci칩n del Viento</h2>
        <span class="date">{{ currentDate | date : "medium" }}</span>
      </div>
      
      <div class="wind-main">
        <div class="wind-speed-display">
          <mat-icon class="wind-icon" aria-hidden="false" aria-label="Viento">air</mat-icon>
          <span class="wind-value">{{ windSpeed }}</span>
          <span class="wind-unit">km/h</span>
        </div>
      </div>
  
      <div class="wind-details">
        <div class="detail-item">
          <mat-icon class="detail-icon">navigation</mat-icon>
          <div class="detail-info">
            <span class="detail-label">Direcci칩n</span>
            <span class="detail-value">{{ windDirection }}</span>
          </div>
        </div>
        <div class="detail-item">
          <mat-icon class="detail-icon">speed</mat-icon>
          <div class="detail-info">
            <span class="detail-label">R치fagas</span>
            <span class="detail-value">{{ windGust }} km/h</span>
          </div>
        </div>
      </div>
  
      <div class="wind-details">
        <div class="detail-item">
          <mat-icon class="detail-icon">compress</mat-icon>
          <div class="detail-info">
            <span class="detail-label">Presi칩n</span>
            <span class="detail-value">{{ windPressure }} hPa</span>
          </div>
        </div>
        <div class="detail-item">
          <mat-icon class="detail-icon">assessment</mat-icon>
          <div class="detail-info">
            <span class="detail-label">Escala Beaufort</span>
            <span class="detail-value">{{ beaufortScale }} - Moderado</span>
          </div>
        </div>
      </div>
    </div>
  </mat-card>
</div>
